<body>
    <script>
        let Int =1;
        let Input = Number(prompt('input interes:'));
        while((!Number.isInteger(Input)) || (Input < 0)){
            Input = Number(prompt('input interes:'));
        }
        if(Input == 0){
            Int = 1;
            
        }
        else{
            for(let i = 1;i<= Input;i++){
                Int = Int * i;
                
            }
                
        }
        alert('Factorial of ' +Input+' : '+Int);    
        

          

                
            
            
    </script>
</body>
