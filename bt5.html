<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let f0 = 0;
        let f1 = 1; 
        let f = 0;
        let fi = "";
        let total = 0;
        for( let count = 0;count < 20;count ++){
            if(count == 0){
                    fi = f1 +" ";
                    total= 1 ;
            }else{
                f = f0 + f1;
                    f0 = f1;
                    f1 = f;
                    fi +=f +" ";
                    total += f
            }   
        } 
        alert(fi);
        alert(total);

    </script>
</body>
</html>
